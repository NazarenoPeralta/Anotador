<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrucoFaso</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header><h1>Anotador de Truco Faso</h1></header>
    <h2>Preparar Anotador:</h2>
    <form action="" id="primerPaso">
        <p>Cantidad de jugadores:</p>
        <input type="number" id="inputCantidad">
        <button id="buttonCantidad"></button>
    </form>
    <div class="segundoPaso">
        <form action="" class="segundoPaso">
            <p class="segundoPaso">Nombre de los jugadores:</p>
            <input type="number" id="inputNombres" class="segundoPaso">
            <button id="buttonNombres" class="segundoPaso"></button>
        </form>
    </div>
</body>
</html>
