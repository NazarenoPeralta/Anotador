<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrucoFaso</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="formDatos"></div>
        <header><h1>Anotador de Truco Faso</h1></header>
    
        <h2>Preparar Anotador:</h2>
        <form action="" id="formCantidad">
            <p>Cantidad de jugadores:</p>
            <input type="number" id="inputCantidad">
            <button id="buttonCantidad" onclick="pasoUno()" type="button">Aceptar</button>
        </form>
        <div class="segundoPaso">
            <form action=""  id="formNombres">
                <ul class="segundoPaso">
                    
                </ul>
            </form>
        </div>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Mano</th>
            <th scope="col">Player 1</th>
            <th scope="col">Player 2</th>
            <th scope="col">Player 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
